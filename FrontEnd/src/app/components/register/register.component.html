<div class="register-container">
  <h2>Create Your Account</h2>

  <form (ngSubmit)="onRegister()" #registerForm="ngForm" novalidate>
  

    <div class="form-group">
      <label for="name">Full Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="registerData.name"
        placeholder="Enter your full name"
        required
      />
    </div>

    

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="registerData.email"
        placeholder="Enter your email"
        required
      />
    </div>

    

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="registerData.password"
        placeholder="Enter your password"
        required
        minlength="6"
      />
    </div>

    
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        placeholder="Re-enter your password"
        required
      />
      <small *ngIf="registerData.password && confirmPassword && registerData.password !== confirmPassword" class="error-text">
          Passwords do not match.
      </small>

    </div>

    <button
      type="submit"
      [disabled]="!registerForm.form.valid || registerData.password !== confirmPassword"
    >
      Register
    </button>
  </form>

  <p class="message" [ngClass]="{ success: isSuccess, error: !isSuccess }">{{ message }}</p>

  <div class="login-link">
    Already have an account?
    <a routerLink="/login">Login here</a>
  </div>
</div>
